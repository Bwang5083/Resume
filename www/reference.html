<div ui-content-for="title">
    <span>Separation proof & Reference letter</span>
</div>

<div class="scrollable">
    <div class="scrollable-content">
        <div class="section">
            <div class="panel-group" ui-state='myAccordion' ui-default='4'>
                <div class="panel panel-default">
                    <div class="panel-heading" ui-set="{'myAccordion': 1}">
                        <h4 class="panel-title">IBM separation proof </h4>
                    </div>
                    <div ui-if="myAccordion == 1" ui-scope-context='1'>
                        <a href="images/IBMSeparation.jpg" target="_blank">
                            <img src="images/IBMSeparation.jpg" alt="IBM separation proof" />
                        </a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" ui-set="{'myAccordion': 2}">
                        <h4 class="panel-title">IBM reference letter </h4>
                    </div>
                    <div ui-if="myAccordion == 2" ui-scope-context='2'>
                        <a href="images/reference.pdf" target="_blank">
                            <img src="images/IBMreference.jpg" alt="IBM Reference letter" />
                        </a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" ui-set="{'myAccordion': 3}">
                        <h4 class="panel-title">Reference from pastor </h4>
                    </div>
                    <div ui-if="myAccordion == 3" ui-scope-context='3'>
                        <a href="images/pastor.pdf" target="_blank">
                            <img src="images/PastorRef.jpg" alt="Pastor Reference letter" />
                        </a>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" ui-set="{'myAccordion': 4}">
                        <h4 class="panel-title">Church Certificate </h4>
                    </div>
                    <div ui-if="myAccordion == 4" ui-scope-context='4'>
                        <a href="images/churchCertificate.pdf" target="_blank">
                            <img src="images/churchCertificate.jpg" alt="Church Certificate" />
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
