	<body>
		<header>
			<a href="home.html"><img src="images/logo.jpg" width="80" height="60" alt="website Logo" /></a>
			<h1>ESSENTIAL POWER SERIES</h1>
		</header>
		<section>
			<form action="register_account.html" method="get"
			name="registration_form" id="registration_form">
				<h1>Order Form</h1>
				<fieldset>
					<legend>
						Member Information
					</legend>
					<label for="name">Name:</label>
					<input type="text" name="name" id="name" required>
					<br>
					<label for="phone">Phone Number:</label>
					<input type="tel" name="phone" id="phone" placeholder="999-999-9999"
					pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Must be 999-999-999 format">
					<br>
				</fieldset>
				<fieldset>
					<legend>
						Ordering Information
					</legend>
					<label for="order_type">Order Type:</label>
					<select name="order_type" id="order_type">
						<option value="m">Member Package</option>
						<option value="s">Single Tickets</option>
					</select>
					<br>
				</fieldset>
				<fieldset id="radio">
					<legend>
						Payment Method
					</legend>
					<input type="radio" name="payment_type" id="bill" value="bill">
					<label for="bill">Bill Me</label>
					<input type="radio" name="payment_type" id="credit" value="credit">
					<label for="credit">Credit Card</label>
				</fieldset>
				<fieldset>
					<legend>
						Credit Card Information
					</legend>
					<label for="card_type">Card Type:</label>
					<select name="card_type" id="card_type">
						<option value="v">Visa</option>
						<option value="m">MasterCard</option>
						<option value="d">Discovery</option>
					</select>
					<br>
					<label for="card_number">Card Number:</label>
					<input type="text" name="card_number" id="card_number" required
					pattern="\d{16}" placeholder="16 digits" title="Must be 16 digits">
					<br>
				</fieldset>
				Toppings:
				<br>
				<select name="toppings" multiple size="4">
					<option value="pepperoni">Pepperoni</option>
					<option value="sausage" selected>Sausage</option>
					<option value="mushrooms">Mushrooms</option>
					<option value="olives">Black olives</option>
					<option value="onions">Onions</option>
					<option value="bacon">Canadian bacon</option>
					<option value="pineapple">Pineapple</option>
				</select>
				<br>
				Comments:
				<br>
				<textarea name="comments" placeholder="If you have any comments, please enter them here.">
				</textarea>
				<br>
				<input type="checkbox" name="agree" value="agree" checked="true">
				Agree with the statement
				<br>
				<input type="submit" id="submit" value="Submit">
				<input type="reset" id="reset" value="Reset Fields">
				<br>
			</form>
		</section>
