	<body>
		<header>
			<a href="home.html"><img src="images/logo.jpg" width="80" height="60" alt="website Logo" /></a>
			<h1>ESSENTIAL POWER SERIES</h1>
		</header>
		<section>
			<h1>Audio Example</h1>
			<audio id="audioplayer" controls autoplay>
				<source src="media/sjv_welcome.ogg" type="audio/ogg">
				<source src="media/sjv_welcome.mp3" type="audio/mp3">

				<object type="application/x-shockwave-flash" width="50" height="50">
				<param name="movie" value="media/sjv_welcome.swf">
				<param name="wmode" value="transparent">
				<param name="quality" value="high">
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash"
				data="media/sjv_welcome.swf"
				width="50" height="50">
				<param name="wmode" value="transparent">
				<param name="quality" value="high">
				</object>
				<!--<![endif]-->
				</object>
			</audio>

			<h1>Video Example</h1>
			<video id="videoplayer" controls width="450" height="250" poster="images/poster.png" controls autoplay>
				<source src="media/sjv_speakers_sampson.webm" type='video/webm; codecs="vp8, vorbis"'>

				<object type="application/x-shockwave-flash" width="480" height="270">
				<param name="movie" value="media/sjv_speakers_sampson.swf" >
				<param name="wmode" value="transparent" >
				<param name="quality" value="high" >
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash"
				data="media/sjv_speakers_sampson.swf"
				width="480" height="270">
				<param name="wmode" value="transparent" >
				<param name="quality" value="high" >
				</object>
				<!--<![endif]-->
				</object>
			</video>

			<h1>Flash Play Example</h1>
			<p>
				<!--<a href="media/sjv_speakers_sampson.swf" controls autoplay><b>Play Flash video.</b></a>-->
				<embed src="media/sjv_speakers_sampson.swf" type="application/x-shockwave-flash" allowscriptaccess="always"
				wmode="opaque" width="225" height="175" autostart="true"></embed>
			</p>
		</section>
