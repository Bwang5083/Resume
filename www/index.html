<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Jason's Resume</title>

    <!--web version, add the two lines below-->
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script-->
    <!--script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script-->
    <!--mobile version, add the two lines below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-route.min.js"></script>

    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.min.js"></script>

    <script src="http://apps.bdimg.com/libs/angular.js/1.2.15/angular.min.js"></script-->

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
</head>

<!--use Angularjs to create architecture-->
<body ng-app="MobileAngularUiExamples" ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>

    <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right"></div>

    <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                Personal Information
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> Menu
                </div>
            </div>
            <!--div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <i class="fa fa-comment"></i> Chat
          </div>
        </div-->
        </div>

        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified">
                <a href="http://www.conestogac.on.ca/" class="btn btn-navbar" target="_blank"><i class="fa fa-home fa-navbar"></i> Conestoga</a>
                <a href="https://github.com/Bwang5083/" class="btn btn-navbar" target="_blank"><i class="fa fa-github fa-navbar"></i> Github</a>
                <a href="https://build.phonegap.com/" class="btn btn-navbar" target="_blank"><i class="fa fa-exclamation-circle fa-navbar"></i> Phonegap</a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content">
                <ng-view></ng-view>
            </div>
        </div>

    </div>
    <!-- ~ .app -->

    <div ui-yield-to="modals"></div>

    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-48036416-1', 'mobileangularui.com');
        ga('send', 'pageview');

</body>

</html>
